<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        header {
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            animation: fadeIn 0.6s ease-out;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }

        .user-msg {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 0;
        }

        .bot-msg {
            background-color: #28a745;
            color: white;
            align-self: flex-start;
            border-bottom-right-radius: 0;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            width: 15%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            border-radius: 50%;
            background-color: #28a745;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 100% {
                background-color: #28a745;
            }
            50% {
                background-color: #ffc107;
            }
        }
    </style>
</head>
<body>

<header>
    CHATBOT
</header>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Messages will be appended here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput.trim()) return;

        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="chat-msg user-msg">${userInput}</div>`;

        // Clear the input field
        document.getElementById('user-input').value = '';

        // Display typing indicator for bot
        chatBox.innerHTML += `<div class="chat-msg bot-msg"><span class="typing-indicator"></span>Bot is typing...</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send the message to Flask API and get response
        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        const botResponse = data.response || "Sorry, I didn't understand that.";

        // Remove typing indicator and display bot response
        setTimeout(() => {
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.parentElement.remove();
            }

            chatBox.innerHTML += `<div class="chat-msg bot-msg">${botResponse}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 1500); // Simulate bot thinking time
    }
</script>

</body>
</html>
